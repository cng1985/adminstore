<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>分类管理</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="${siteurl}bootstrap/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="${siteurl}plugins/FontAwesome/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="${siteurl}plugins/ionicons201/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="${siteurl}dist/css/AdminLTE.min.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="${siteurl}dist/css/skins/_all-skins.min.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	[#include "/admin/common/commons.html"]
</head>
<body class="hold-transition skin-blue sidebar-mini"   >
<!-- Site wrapper -->
<div class="wrapper">

	<header class="main-header">
		<!-- Header Navbar: style can be found in header.less -->
		[#include "/admin/common/nav.html"]
	</header>

	<!-- =============================================== -->

	<!-- Left side column. contains the sidebar -->
	<aside class="main-sidebar">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">
			<!-- Sidebar user panel -->
			<!-- Sidebar user panel -->
			[@user_panel /]
			<!-- search form -->
			[@sidebar_form /]
			<!-- /.search form -->
			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu">
				<li class="header">主面板</li>
				[@menustag id=1]
				[#list list as item]
				[@menu item "1,41,42"]
				[/@menu]
				[/#list]
				[/@menustag]
			</ul>
		</section>
		<!-- /.sidebar -->
	</aside>

	<!-- =============================================== -->

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<!-- Main content -->
		<section class="content">

			<!-- Default box -->
			<div class="col-xs-12">
				<div class="box box-default box-solid">
					<div class="box-header with-border">
						<h3 class="box-title">更新分类</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal" action="${siteurl}admin/area/model_update.htm" method="post">
						<input type="hidden" name="id" value="${model.id}">
						<input type="hidden" name="pageNumber" value="${pageNumber!'1'}">
						<input type="hidden" id="lng" name="lng" value="${(model.lng)!''}">
						<input type="hidden" id="lat" name="lat" value="${(model.lat)!''}">
						<div class="box-body">
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">分类名称</label>
								<div class="col-sm-10">
									<input class="form-control" id="name" maxlength="20" name="name" placeholder="分类名称" value="${model.name!''}"   type="text">
								</div>
							</div>
							<div class="form-group">
								<label for="code" class="col-sm-2 control-label">分类编码</label>
								<div class="col-sm-10">
									<input class="form-control" id="code" maxlength="50" name="code" placeholder="分类编码" value="${model.code!''}"   type="text">
								</div>
							</div>
							<div class="form-group">
								<label for="map" class="col-sm-2 control-label">地图</label>
								<div class="col-sm-10" >
									<div id="map" style="height: 300px;"></div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<button type="submit" class="btn btn-primary pull-right">更新</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
			</div>
			<!-- /.box -->

		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	[#include "/admin/common/footer.html"]

	<!-- Control Sidebar -->
	[#include "/admin/common/aside.html"]

	<!-- /.control-sidebar -->
	<!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
	<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="${siteurl}plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="${siteurl}bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="${siteurl}plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="${siteurl}plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="${siteurl}dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="${siteurl}dist/js/demo.js"></script>
<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=PYWBZ-QHE3I-L7WGT-5THCC-KOPH7-Y6FSC"></script>

<script type="text/javascript">
    var citylocation,map,marker = null;
    var init = function() {
        var center = new qq.maps.LatLng(${(model.lat)!'34.33422273578077'},${(model.lng)!'108.9480471611023'});
        map = new qq.maps.Map(document.getElementById('map'),{
            center: center,
            zoom: 10
        });
        //获取城市列表接口设置中心点
        citylocation = new qq.maps.CityService({
            complete : function(result){
                map.setCenter(result.detail.latLng);
            }
        });
        //调用searchLocalCity();方法    根据用户IP查询城市信息。
        //citylocation.searchLocalCity();

        qq.maps.event.addListener(
            map,
            'click',
            function(event) {
                $("#lat").val(event.latLng.getLat())
                $("#lng").val(event.latLng.getLng())
                if(marker!=null){
                    marker.setMap(null);
                }
                center= new qq.maps.LatLng(event.latLng.getLat(),event.latLng.getLng());
                marker = new qq.maps.Marker({
                    position: center,
                    map: map
                });

            }
        );
        //创建标记
        marker = new qq.maps.Marker({
            position: center,
            map: map
        });
    }

    function geolocation_ip() {
        var clientip = document.getElementById("client_ip").value;
        var city = document.getElementById("city");
        //调用查询ip接口查询信息
        citylocation.searchCityByIP(clientip);
    }
    window.onload=init;
</script>
</body>
</html>
