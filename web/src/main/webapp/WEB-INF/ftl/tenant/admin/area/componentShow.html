
[#macro areaShowView]
<div  class="model-form">
    <el-page-header @back="goBack" content="详情">
    </el-page-header>

        <div class="form-title">详细信息</div>
        <el-form class="viewForm" label-width="80px">
        </el-form>

</div>
[/#macro]
[#macro areaShowConfig]
<script type="text/x-template" id="my-area-show">
    [@areaShowView /]
</script>
	<script type="text/javascript">
		//显示组件开始
		var areaShowConfig = {};
		areaShowConfig.template = "#my-area-show";
		areaShowConfig.methods =config.basicMethod();
		areaShowConfig.data = function () {
			return {
				viewModel: {
				},
				activeIndex: "1"
			}
		};


		areaShowConfig.mounted = function () {
			var id = this.$route.query.id;
			var self = this;
			var data = {};
			data.id = id;
			this.postData("${siteurl}tenantRest/area/view.htm", data, function (res) {
				if (res.code == 0) {
					self.viewModel = res;

				}
			});
		}
		var areaShowView = Vue.component('my-area-view', areaShowConfig);
		//显示组件结束		
	</script>
[/#macro]
