
[#macro structureShowView]
<div  class="model-form">
    <el-page-header @back="goBack" content="详情">
    </el-page-header>

        <div class="form-title">详细信息</div>
        <el-form class="viewForm" label-width="80px">
        </el-form>

</div>
[/#macro]
[#macro structureShowConfig]
<script type="text/x-template" id="my-structure-show">
    [@structureShowView /]
</script>
	<script type="text/javascript">
		//显示组件开始
		var structureShowConfig = {};
		structureShowConfig.template = "#my-structure-show";
		structureShowConfig.methods =config.basicMethod();
		structureShowConfig.data = function () {
			return {
				viewModel: {
				},
				activeIndex: "1"
			}
		};


		structureShowConfig.mounted = function () {
			var id = this.$route.query.id;
			var self = this;
			var data = {};
			data.id = id;
			this.postData("${siteurl}tenantRest/structure/view.htm", data, function (res) {
				if (res.code == 0) {
					self.viewModel = res;

				}
			});
		}
		var structureShowView = Vue.component('my-structure-view', structureShowConfig);
		//显示组件结束		
	</script>
[/#macro]
