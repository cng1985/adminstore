[#macro linktypeUpdateView]
    <div class="model-form">
        <el-page-header @back="goBack" content="更新链接分类">
        </el-page-header>
        <div class="model-content">
            <el-form ref="ruleForm" :rules="rules" :model="form" label-width="160px" >
                <el-row :gutter="10">
                </el-row>
                <el-row>
                    <el-col :span="24"  style="text-align: right;padding-bottom: 20px;padding-top: 20px;">
                        <el-button @click="goBack">取消</el-button>
                        <el-button type="primary" @click="updateData">确定</el-button>
                    </el-col>
			     </el-row>
            </el-form>
        </div>
    </div>
[/#macro]

[#macro linktypeUpdateConfig]
<script type="text/x-template" id="my-linktype-update">
    [@linktypeUpdateView /]
</script>
<script type="text/javascript">
    //更新组件开始
    var linktypeUpdateConfig = {};
    linktypeUpdateConfig.template = "#my-linktype-update";
    linktypeUpdateConfig.methods = config.basicMethod();
    linktypeUpdateConfig.methods.updateData = function () {
        var self = this;
        this.$refs["ruleForm"].validate(function(valid){
            if (valid) {
                self.updateDataPost();
            } else {
                console.log('error submit!!');
                return false;
            }
        });
    }

    linktypeUpdateConfig.methods.updateDataPost = function () {
        var self = this, data = this.form;
        //delete data.linktypeCatalog;
        if (this.deforeUpdateData) {
            this.deforeUpdateData();
        }
        this.postData("${siteurl}tenantRest/linktype/update.htm", data, function (res) {
            if (res.code == 0) {
                self.$message({
                    message: '修改数据成功',
                    type: 'success'
                });
                //window.history.go(-1)
                self.$router.go(-1);
            } else {
                self.$message.error(res.msg);
            }
        });
    }
    linktypeUpdateConfig.data = function () {
        return {
            form: {
            },
            rules: {
            }
        }
    };

    linktypeUpdateConfig.mounted = function () {
        var id = this.$route.query.id;
        var self = this;
        var data = {};
        data.id = id;
        this.postData("${siteurl}tenantRest/linktype/view.htm", data, function (res) {
            if (res.code == 0) {
                self.form = res;
            }
        });
    }
    linktypeUpdateConfig.computed = {};

    linktypeUpdateConfig.destroyed = function () {
            console.log("destroyed add view ");
            
	}
    var linktypeUpdateView = Vue.component('update-view', linktypeUpdateConfig);
    //更新组件结束
</script>
[/#macro]
