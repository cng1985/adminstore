[#macro businesscircleListView]
<div>
    <el-dialog title="提示" :visible.sync="dialogVisible" width="30%">
        <span>确认要删除该条数据吗?</span>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="handleClose">确 定</el-button>
        </span>
    </el-dialog>
    <div class="search">
        <el-form label-width="80px">
            <el-row>
                <el-col :span="6" style="padding: 0 8px;">
                    <el-form-item label="商圈名称">
                        <el-input v-model="searchObject.name" size="small" placeholder="商圈名称" name="name">
                        </el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="6" style="padding: 0 8px;">
                    <el-form-item label="省份">
                        <el-select size="small" style="width: 100%;" v-model="searchObject.province" filterable
                            clearable placeholder="请选择">
                            <el-option v-for="item in provinces" :key="item.id" :label="item.name"
                                :value="item.id">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12" style="padding: 0 10px;margin-top: 5px;">
                    <el-row type="flex" justify="end">
                        <el-button size="small" type="primary" @click="search">搜索</el-button>
                        <el-button size="small" plain @click="clearData">清除条件</el-button>
                    </el-row>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <div class="data-content">
        <div class="tool-add">
            <el-button type="primary" size="small" @click="addView">新增</el-button>
        </div>

        <el-table v-loading="loading" :data="tableData.list" @cell-click="showView" @sort-change="changeTableSort"
            style="width: 100%;font-size: 12px;">
            <el-table-column label="商圈名称" prop="name" width="300">
            </el-table-column>
            <el-table-column label="省份" prop="provinceName" width="100" sortable>
            </el-table-column>
            <el-table-column label="城市" prop="cityName" width="100" sortable>
            </el-table-column>
            <el-table-column label="区县" prop="areaName" width="100" sortable>
            </el-table-column>
            <el-table-column label="中心地址" prop="address">
            </el-table-column>
            <el-table-column width="160" align="center" fixed="right" label="操作">
                <template slot-scope="scope">
                    <el-button type="primary" size="mini" @click="editView(scope.row)">编辑
                    </el-button>
                    <el-button type="danger" size="mini" style="cursor: pointer;" @click="deleteData(scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>

        <div class="page">
            <el-pagination background :current-page="searchObject.no" :page-sizes="[10, 20, 50, 100]"
                :page-size="tableData.size" :pager-count="5" layout="total, sizes, prev, pager, next, jumper"
                :page-count="tableData.totalPage" :total="tableData.total" @size-change="sizeChange"
                @current-change="pageChange">
            </el-pagination>
        </div>
    </div>
</div>
[/#macro]
[#macro businesscircleListConfig]
<script type="text/x-template" id="my-businesscircle-list">
	[@businesscircleListView /]
</script>
<script type="text/javascript">
    var businesscircleListConfig = {};
    businesscircleListConfig.template = "#my-businesscircle-list";
    businesscircleListConfig.methods = config.basicMethod();


    businesscircleListConfig.methods.addView = function () {
        this.$router.push({ path: 'add' });
    }
    businesscircleListConfig.methods.editView = function (row) {
        var self = this;
        var data = {};
        data.id = row.id;
        this.$router.push({ path: 'update', query: data });

    }

    businesscircleListConfig.methods.changeTableSort = function (column) {
        this.searchObject.sortField = column.prop;
        if ("descending" == column.order) {
            this.searchObject.sortMethod = "desc";
        }
        else if ("ascending" == column.order) {
            this.searchObject.sortMethod = "asc";
        }
        else {
            this.searchObject.sortMethod = "";
        }
        this.getSearchList();
    }
    businesscircleListConfig.methods.showView = function (row, column, cell, event) {
        if (cell.cellIndex > 0) {
            return;
        }
        var param = {};
        param.id = row.id;
        var self = this;
        this.$router.push({ path: 'view', query: param });

    }

    businesscircleListConfig.methods.sizeChange = function (event) {
        this.searchObject.size = event;
        this.getSearchList();
    }
    businesscircleListConfig.methods.pageChange = function (index) {
        this.searchObject.no = index;
        this.getSearchList();
    }
    businesscircleListConfig.methods.getSearchList = function () {
        this.loading = true;
        var data = this.searchObject, that = this;
        $.post("${siteurl}tenantRest/businesscircle/search.htm", data, function (result) {
            if (result.code == 0) {
                that.tableData = result;
            }
            setTimeout(function () {
                that.loading = false;
            }, 300)
        });
    }
    businesscircleListConfig.methods.loadProvince = function () {
        this.loading = true;
        var data = {};
        data.level=2;
        data.size=50;
        var  that = this;
        $.post("${siteurl}tenantRest/area/list.htm", data, function (result) {
            if (result.code == 0) {
                that.provinces = result.list;
            }
            setTimeout(function () {
                that.loading = false;
            }, 300)
        });
    }
    businesscircleListConfig.methods.search = function () {
        this.searchObject.no = 1;
        this.getSearchList();
    }
    businesscircleListConfig.methods.clearData = function () {
        this.searchObject.name = "";
        this.searchObject.province = "";
        this.searchObject.city = "";
        this.searchObject.area = "";
    }
    businesscircleListConfig.methods.deleteData = function (event) {
        this.selectId = event.id;
        this.dialogVisible = true;
    }

    businesscircleListConfig.methods.handleClose = function (done) {
        this.dialogVisible = false;
        var self = this;
        if (self.selectId) {
            var params = {};
            params.id = self.selectId;
            this.postData("${siteurl}tenantRest/businesscircle/delete.htm", params, function (res) {
                if (res.code == 0) {
                    self.$message({
                        message: '删除数据成功',
                        type: 'success'
                    });
                    self.getSearchList();
                } else {
                    self.$message.error(res.msg);
                }
            });
        }

    }

    businesscircleListConfig.computed = {};

    businesscircleListConfig.data = function () {
        return {
            searchObject: {
                no: 1,
                size: 10,
                name: '',
                province: '',
                city: '',
                area: ''
            },
            dialogVisible: false,
            defaultProps: {
                children: 'children',
                label: 'name'
            },
            loading: false,
            tableData: {},
            provinces:[]
        }
    };
    businesscircleListConfig.methods.showAddView = function () {
        this.$router.push({ path: 'add' });
    };
    businesscircleListConfig.mounted = function () {
        this.loadProvince();

    }
    businesscircleListConfig.activated = function () {
        this.getSearchList();
    }
    var businesscircleListView = Vue.component('list-businesscircle-view', businesscircleListConfig);
</script>
[/#macro]
