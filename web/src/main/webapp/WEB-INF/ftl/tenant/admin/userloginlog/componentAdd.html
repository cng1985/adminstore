
<!-- 增加页面开始 -->

[#macro userloginlogAddView]
    <div  class="model-form">
        <el-page-header @back="goBack" content="增加登录日志">
        </el-page-header>
        <div class="model-content">
            <el-form ref="ruleForm" :rules="rules" :model="form" label-width="160px" >
                <el-row :gutter="10">
 <el-col :span="12">
     <el-form-item label="用户姓名" size="mini" prop="user">
             <el-input v-model="form.user" name="user">
             </el-input>
     </el-form-item>
      
 </el-col>
 <el-col :span="12">
     <el-form-item label="登陆账号" size="mini" prop="account">
             <el-input v-model="form.account" name="account">
             </el-input>
     </el-form-item>
      
 </el-col>
 <el-col :span="12">
     <el-form-item label="登录IP" size="mini" prop="ip">
             <el-input v-model="form.ip" name="ip">
             </el-input>
     </el-form-item>
      
 </el-col>
 <el-col :span="12">
     <el-form-item label="客户端" size="mini" prop="client">
             <el-input v-model="form.client" name="client">
             </el-input>
     </el-form-item>
      
 </el-col>
 <el-col :span="12">
     <el-form-item label="状态" size="mini" prop="state">
             <el-input v-model="form.state" name="state">
             </el-input>
     </el-form-item>
      
 </el-col>
                </el-row>
               <el-row>
                    <el-col :span="24"  style="text-align: right;padding-bottom: 20px;padding-top: 20px;">
                        <el-button @click="goBack">取消</el-button>
                        <el-button type="primary" @click="add">确定</el-button>
                    </el-col>
			    </el-row>
            </el-form>
        </div>
    </div>
[/#macro]

[#macro userloginlogAddConfig]
<script type="text/x-template" id="my-userloginlog-add">
	[@userloginlogAddView /]
</script>
<script type="text/javascript">
		//添加组件开始
		var userloginlogAddConfig = {};
		userloginlogAddConfig.template = "#my-userloginlog-add";
		userloginlogAddConfig.methods = config.basicMethod();
		userloginlogAddConfig.data = function () {
			return {
				form: {
					user: '',
					account: '',
					ip: '',
					client: '',
					state: ''				},
				rules: {
				}
			}
		};
		userloginlogAddConfig.mounted = function () {
		}
		userloginlogAddConfig.computed = {};


		userloginlogAddConfig.methods.add = function () {
			var self = this;
			this.$refs["ruleForm"].validate(function(valid){
				if (valid) {
					self.addData();
				} else {
					console.log('error submit!!');
					return false;
				}
			});
		}

		userloginlogAddConfig.methods.addData = function () {
			var self = this, data = this.form;
			if (this.deforeAddData) {
				this.deforeAddData();
			}
			this.postData("${siteurl}tenantRest/userloginlog/create.htm", data, function (res) {
				if (res.code == 0) {
					self.$message({
						message: '添加数据成功',
						type: 'success'
					});
					self.$router.go(-1);
				} else {
					self.$message.error(res.msg);
				}
			});
		}

        userloginlogAddConfig.destroyed = function () {
            console.log("destroyed add view ");
            
	    }
		var  userloginlogAddView = Vue.component('add-view', userloginlogAddConfig);


</script>
[/#macro]

<!-- 增加页面结束 -->
