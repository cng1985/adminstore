[#macro organizationUpdateView]
    <div class="model-form">
        <el-page-header @back="goBack" content="更新组织架构">
        </el-page-header>
        <div class="model-content">
            <el-form ref="ruleForm" :rules="rules" :model="form" label-width="160px" >
                <el-row :gutter="10">
 <el-col :span="22">
     <el-form-item label="备注" size="mini" prop="note">
             <el-input v-model="form.note" name="note">
             </el-input>
     </el-form-item>
      
 </el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"  style="text-align: right;padding-bottom: 20px;padding-top: 20px;">
                        <el-button @click="goBack">取消</el-button>
                        <el-button type="primary" @click="updateData">确定</el-button>
                    </el-col>
			     </el-row>
            </el-form>
        </div>
    </div>
[/#macro]

[#macro organizationUpdateConfig]
<script type="text/x-template" id="my-organization-update">
    [@organizationUpdateView /]
</script>
<script type="text/javascript">
    //更新组件开始
    var organizationUpdateConfig = {};
    organizationUpdateConfig.template = "#my-organization-update";
    organizationUpdateConfig.methods = config.basicMethod();
    organizationUpdateConfig.methods.updateData = function () {
        var self = this;
        this.$refs["ruleForm"].validate(function(valid){
            if (valid) {
                self.updateDataPost();
            } else {
                console.log('error submit!!');
                return false;
            }
        });
    }

    organizationUpdateConfig.methods.updateDataPost = function () {
        var self = this, data = this.form;
        //delete data.organizationCatalog;
        if (this.deforeUpdateData) {
            this.deforeUpdateData();
        }
        this.postData("${siteurl}tenantRest/organization/update.htm", data, function (res) {
            if (res.code == 0) {
                self.$message({
                    message: '修改数据成功',
                    type: 'success'
                });
                //window.history.go(-1)
                self.$router.go(-1);
            } else {
                self.$message.error(res.msg);
            }
        });
    }
    organizationUpdateConfig.data = function () {
        return {
            form: {
                note: ''            },
            rules: {
            }
        }
    };

    organizationUpdateConfig.mounted = function () {
        var id = this.$route.query.id;
        var self = this;
        var data = {};
        data.id = id;
        this.postData("${siteurl}tenantRest/organization/view.htm", data, function (res) {
            if (res.code == 0) {
                self.form = res;
            }
        });
    }
    organizationUpdateConfig.computed = {};

    organizationUpdateConfig.destroyed = function () {
            console.log("destroyed add view ");
            
	}
    var organizationUpdateView = Vue.component('update-view', organizationUpdateConfig);
    //更新组件结束
</script>
[/#macro]
