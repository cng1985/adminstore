[#macro adListView]
<div>
    <el-dialog title="提示" :visible.sync="dialogVisible" width="30%">
        <span>确认要删除该条数据吗?</span>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="handleClose">确 定</el-button>
        </span>
    </el-dialog>
    <div class="search">
        <el-form label-width="80px">
            <el-row>
                <el-col :span="6" style="padding: 0 8px;">
                    <el-form-item label="广告位">
                        <el-select size="small" style="width: 100%;" v-model="searchObject.adPosition" filterable
                            clearable placeholder="请选择">
                            <el-option v-for="item in adPositionOptions" :key="item.id" :label="item.name"
                                :value="item.id">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="6" style="padding: 0 8px;">
                    <el-form-item label="广告名称">
                        <el-input v-model="searchObject.title" size="small" placeholder="广告名称" name="title">
                        </el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="12" style="padding: 0 10px;margin-top: 5px;">
                    <el-row type="flex" justify="end">
                        <el-button size="small" type="primary" @click="search">搜索</el-button>
                        <el-button size="small" plain @click="clearData">清除条件</el-button>
                    </el-row>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <div class="data-content">
        <div class="tool-add">
            <el-button type="primary" size="small" @click="addView">新增</el-button>
        </div>

        <el-row :gutter="20"  v-loading="loading" style="margin-left: -10px; margin-right: -10px;">
            <el-col :span="6" v-for="item in tableData.list" :key="item.id">
                <el-card :body-style="{ padding: '0px' }">
                    <div class="card">
                        <el-image style="width: 100%; height: 150px" :src="item.path">
                        </el-image>
                        <div style="padding:3px 14px;">
                            标题:<span v-text="item.title"></span>
                        </div>
                        <div style="padding:3px 14px;">
                            广告位:<span v-text="item.adPositionName"></span>
                        </div>
                        <div class="state">
                            <el-button type="primary" size="small" @click="editView(item.id)">编辑</el-button>
                            <el-button type="danger" size="small" @click="deleteData(item)">删除</el-button>
                        </div>
                    </div>

                </el-card>
            </el-col>
        </el-row>

        <div class="page">
            <el-pagination background :current-page="searchObject.no" :page-sizes="[8, 16, 40, 80]"
                :page-size="tableData.size" :pager-count="5" layout="total, sizes, prev, pager, next, jumper"
                :page-count="tableData.totalPage" :total="tableData.total" @size-change="sizeChange"
                @current-change="pageChange">
            </el-pagination>
        </div>
    </div>
</div>
[/#macro]
[#macro adListConfig]
<script type="text/x-template" id="my-ad-list">
	[@adListView /]
</script>
<script type="text/javascript">
    var adListConfig = {};
    adListConfig.template = "#my-ad-list";
    adListConfig.methods = config.basicMethod();


    adListConfig.methods.addView = function () {
        this.$router.push({ path: 'add' });
    }
    adListConfig.methods.editView = function (row) {
        var self = this;
        var data = {};
        data.id = row.id;
        this.$router.push({ path: 'update', query: data });

    }

    adListConfig.methods.changeTableSort = function (column) {
        this.searchObject.sortField = column.prop;
        if ("descending" == column.order) {
            this.searchObject.sortMethod = "desc";
        }
        else if ("ascending" == column.order) {
            this.searchObject.sortMethod = "asc";
        }
        else {
            this.searchObject.sortMethod = "";
        }
        this.getSearchList();
    }
    adListConfig.methods.showView = function (row, column, cell, event) {
        if (cell.cellIndex > 0) {
            return;
        }
        var param = {};
        param.id = row.id;
        var self = this;
        this.$router.push({ path: 'view', query: param });

    }

    adListConfig.methods.sizeChange = function (event) {
        this.searchObject.size = event;
        this.getSearchList();
    }
    adListConfig.methods.pageChange = function (index) {
        this.searchObject.no = index;
        this.getSearchList();
    }
    adListConfig.methods.getSearchList = function () {
        this.loading = true;
        var data = this.searchObject, that = this;
        $.post("${siteurl}tenantRest/ad/search.htm", data, function (result) {
            if (result.code == 0) {
                that.tableData = result;
            }
            setTimeout(function () {
                that.loading = false;
            }, 300)
        });
    }
    adListConfig.methods.search = function () {
        this.searchObject.no = 1;
        this.getSearchList();
    }
    adListConfig.methods.clearData = function () {
        this.searchObject.adPosition = "";
        this.searchObject.title = "";
    }
    adListConfig.methods.deleteData = function (event) {
        this.selectId = event.id;
        this.dialogVisible = true;
    }

    adListConfig.methods.handleClose = function (done) {
        this.dialogVisible = false;
        var self = this;
        if (self.selectId) {
            var params = {};
            params.id = self.selectId;
            this.postData("${siteurl}tenantRest/ad/delete.htm", params, function (res) {
                if (res.code == 0) {
                    self.$message({
                        message: '删除数据成功',
                        type: 'success'
                    });
                    self.getSearchList();
                } else {
                    self.$message.error(res.msg);
                }
            });
        }

    }

    adListConfig.computed = {};
    adListConfig.computed.adPositionOptions = function () {
        return this.$store.state.adPositionOptions;
    };

    adListConfig.data = function () {
        return {
            searchObject: {
                no: 1,
                size: 10,
                adPosition: '',
                title: ''
            },
            dialogVisible: false,
            defaultProps: {
                children: 'children',
                label: 'name'
            },
            loading: false,
            tableData: {},
        }
    };
    adListConfig.methods.showAddView = function () {
        this.$router.push({ path: 'add' });
    };
    adListConfig.mounted = function () {

    }
    adListConfig.activated = function () {
        this.getSearchList();
    }
    var adListView = Vue.component('list-ad-view', adListConfig);
</script>
[/#macro]
