
[#macro linktypeShowView]
<div  class="model-form">
    <el-page-header @back="goBack" content="详情">
    </el-page-header>

        <div class="form-title">详细信息</div>
        <el-form class="viewForm" label-width="80px">
        </el-form>

</div>
[/#macro]
[#macro linktypeShowConfig]
<script type="text/x-template" id="my-linktype-show">
    [@linktypeShowView /]
</script>
	<script type="text/javascript">
		//显示组件开始
		var linktypeShowConfig = {};
		linktypeShowConfig.template = "#my-linktype-show";
		linktypeShowConfig.methods =config.basicMethod();
		linktypeShowConfig.data = function () {
			return {
				viewModel: {
				},
				activeIndex: "1"
			}
		};


		linktypeShowConfig.mounted = function () {
			var id = this.$route.query.id;
			var self = this;
			var data = {};
			data.id = id;
			this.postData("${siteurl}tenantRest/linktype/view.htm", data, function (res) {
				if (res.code == 0) {
					self.viewModel = res;

				}
			});
		}
		var linktypeShowView = Vue.component('my-linktype-view', linktypeShowConfig);
		//显示组件结束		
	</script>
[/#macro]
