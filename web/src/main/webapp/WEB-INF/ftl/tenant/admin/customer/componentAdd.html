
<!-- 增加页面开始 -->

[#macro customerAddView]
    <div  class="model-form">
        <el-page-header @back="goBack" content="增加客户">
        </el-page-header>
        <div class="model-content">
            <el-form ref="ruleForm" :rules="rules" :model="form" label-width="160px" >
                <el-row :gutter="10">
 <el-col :span="12">
     <el-form-item label="客户名称" size="mini" prop="name">
             <el-input v-model="form.name" name="name">
             </el-input>
     </el-form-item>
      
 </el-col>
 <el-col :span="12">
     <el-form-item label="联系电话" size="mini" prop="phone">
             <el-input v-model="form.phone" name="phone">
             </el-input>
     </el-form-item>
      
 </el-col>
 <el-col :span="12">
     <el-form-item label="介绍人" size="mini" prop="introducer">
             <el-input v-model="form.introducer" name="introducer">
             </el-input>
     </el-form-item>
      
 </el-col>
 <el-col :span="12">
     <el-form-item label="关系分数" size="mini" prop="score">
         <el-input-number v-model="form.score" name="score" type="textarea" :min="0" :max="100"></el-input-number>
     </el-form-item>
      
 </el-col>
 <el-col :span="12">
     <el-form-item label="合作日期" size="mini" prop="beginDate">
         <el-date-picker v-model="form.beginDate" type="date"   value-format="yyyy-MM-dd"  placeholder="选择日期">
         </el-date-picker>
     </el-form-item>
      
 </el-col>
 <el-col :span="23">
         <div style="margin-left: 160px;">
			<div id="uenote" name="note" type="text/plain"></div>
		</div>
      
 </el-col>
                </el-row>
               <el-row>
                    <el-col :span="24"  style="text-align: right;padding-bottom: 20px;padding-top: 20px;">
                        <el-button @click="goBack">取消</el-button>
                        <el-button type="primary" @click="add">确定</el-button>
                    </el-col>
			    </el-row>
            </el-form>
        </div>
    </div>
[/#macro]

[#macro customerAddConfig]
<script type="text/x-template" id="my-customer-add">
	[@customerAddView /]
</script>
<script type="text/javascript">
            var uenote ;
		//添加组件开始
		var customerAddConfig = {};
		customerAddConfig.template = "#my-customer-add";
		customerAddConfig.methods = config.basicMethod();
		customerAddConfig.data = function () {
			return {
				form: {
					name: '',
					phone: '',
					introducer: '',
					score: '',
					beginDate: '',
					note: ''				},
				rules: {
                        name: [
							{ required: true, message: '请输入客户名称', trigger: 'blur' }
						],
				}
			}
		};
		customerAddConfig.mounted = function () {
                 uenote = initEditor("uenote");;
		}
		customerAddConfig.computed = {};


		customerAddConfig.methods.add = function () {
			var self = this;
			this.$refs["ruleForm"].validate(function(valid){
				if (valid) {
					self.addData();
				} else {
					console.log('error submit!!');
					return false;
				}
			});
		}

		customerAddConfig.methods.addData = function () {
			var self = this, data = this.form;
			if (this.deforeAddData) {
				this.deforeAddData();
			}
                    if (uenote) {
                        data.note = uenote.getContent();
                    }
			this.postData("${siteurl}tenantRest/customer/create.htm", data, function (res) {
				if (res.code == 0) {
					self.$message({
						message: '添加数据成功',
						type: 'success'
					});
					self.$router.go(-1);
				} else {
					self.$message.error(res.msg);
				}
			});
		}

        customerAddConfig.destroyed = function () {
            console.log("destroyed add view ");
            
                  UE.getEditor('uenote').destroy();
	    }
		var  customerAddView = Vue.component('add-view', customerAddConfig);


</script>
[/#macro]

<!-- 增加页面结束 -->
