
[#macro businesscircleShowView]
<div  class="model-form">
    <el-page-header @back="goBack" content="详情">
    </el-page-header>

        <div class="form-title">详细信息</div>
        <el-form class="viewForm" label-width="80px">
            <el-col :span="22">
                <el-form-item label="商圈名称">
                    <div v-html="viewModel.name"></div>
                </el-form-item>
            </el-col>
            <el-col :span="22">
                <el-form-item label="中心地址">
                    <div v-html="viewModel.address"></div>
                </el-form-item>
            </el-col>
        </el-form>

</div>
[/#macro]
[#macro businesscircleShowConfig]
<script type="text/x-template" id="my-businesscircle-show">
    [@businesscircleShowView /]
</script>
	<script type="text/javascript">
		//显示组件开始
		var businesscircleShowConfig = {};
		businesscircleShowConfig.template = "#my-businesscircle-show";
		businesscircleShowConfig.methods =config.basicMethod();
		businesscircleShowConfig.data = function () {
			return {
				viewModel: {
				},
				activeIndex: "1"
			}
		};


		businesscircleShowConfig.mounted = function () {
			var id = this.$route.query.id;
			var self = this;
			var data = {};
			data.id = id;
			this.postData("${siteurl}tenantRest/businesscircle/view.htm", data, function (res) {
				if (res.code == 0) {
					self.viewModel = res;

				}
			});
		}
		var businesscircleShowView = Vue.component('my-businesscircle-view', businesscircleShowConfig);
		//显示组件结束		
	</script>
[/#macro]
