[#macro customerListView]
    <div>
        <el-dialog title="提示" :visible.sync="dialogVisible" width="30%">
            <span>确认要删除该条数据吗?</span>
            <span slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">取 消</el-button>
                <el-button type="primary" @click="handleClose">确 定</el-button>
            </span>
        </el-dialog>
        <div class="search">
            <el-form label-width="100px">
                <el-row>
                    <el-col :span="6" style="padding: 0 8px;">
                        <el-form-item label="客户名称">
                            <el-input v-model="searchObject.name" size="small" placeholder="客户名称" name="name">
                            </el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="6" style="padding: 0 8px;">
                        <el-form-item label="介绍人">
                            <el-input v-model="searchObject.introducer" size="small" placeholder="介绍人" name="introducer">
                            </el-input>
                        </el-form-item>
                    </el-col>

            <el-col :span="12" style="padding: 0 10px;margin-top: 5px;">
                <el-row type="flex" justify="end">
                    <el-button size="small" type="primary" @click="search">搜索</el-button>
                    <el-button size="small" plain @click="clearData">清除条件</el-button>
                </el-row>
            </el-col>
            </el-row>
            </el-form>
        </div>
        <div class="data-content">
            <div  class="tool-add">
                <el-button type="primary" size="small" @click="addView">新增</el-button>
            </div>

            <el-table v-loading="loading" :data="tableData.list"  @cell-click="showView" @sort-change="changeTableSort" style="width: 100%;font-size: 12px;">
                        <el-table-column label="客户名称"

                                        prop="name"
                        
                         width="100"  
                        >
                        </el-table-column>
                        <el-table-column label="联系电话"

                                        prop="phone"
                        
                         width="100"  
                        >
                        </el-table-column>
                        <el-table-column label="介绍人"

                                        prop="introducer"
                        
                         width="100"  
                        >
                        </el-table-column>
                        <el-table-column label="关系分数"

                                        prop="score"
                        sortable="custom" 
                         width="100"  
                        >
                        </el-table-column>
                        <el-table-column label="合作日期"

                                        prop="beginDate"
                        
                         width="160"  
                        >
                        </el-table-column>
                <el-table-column width="180" align="center" fixed="right" label="操作">
                    <template slot-scope="scope">
                         <el-button type="text" size="mini" icon="el-icon-info" @click="show(scope.row)">详情
                         </el-button>

                         <el-button type="text" size="mini" icon="el-icon-edit" @click="editView(scope.row)">编辑
                         </el-button>

                         <el-button type="text" icon="el-icon-delete" class="danger" size="mini" style="cursor: pointer;"
                                @click="deleteData(scope.row)">删除
                         </el-button>                   
                    </template>
                </el-table-column>
                </el-table>

            <div class="page">
                <el-pagination background :current-page="searchObject.no" :page-sizes="[10, 20, 50, 100]"
                            :page-size="tableData.size" :pager-count="5"
                            layout="total, sizes, prev, pager, next, jumper" :page-count="tableData.totalPage"
                            :total="tableData.total" @size-change="sizeChange" @current-change="pageChange">
                </el-pagination>
            </div>
        </div>
    </div>
[/#macro]
[#macro customerListConfig]
<script type="text/x-template" id="my-customer-list">
	[@customerListView /]
</script>
<script type="text/javascript">
    var customerListConfig = {};
    customerListConfig.template = "#my-customer-list";
    customerListConfig.methods = config.basicMethod();


    customerListConfig.methods.addView = function () {
        this.$router.push({ path: 'add'});
    }
    customerListConfig.methods.editView = function (row) {
        var self = this;
        var data = {};
        data.id = row.id;
        this.$router.push({ path: 'update', query: data });

    }

    customerListConfig.methods.changeTableSort = function (column) {
        this.searchObject.sortField = column.prop;
        if ("descending" == column.order) {
            this.searchObject.sortMethod = "desc";
        }
        else if ("ascending" == column.order) {
            this.searchObject.sortMethod = "asc";
        }
        else {
            this.searchObject.sortMethod = "";
        }
        this.getSearchList();
    }
    customerListConfig.methods.showView = function (row, column, cell, event) {
        if (cell.cellIndex > 0) {
            return;
        }
        var param = {};
        param.id = row.id;
        var self = this;
        this.$router.push({ path: 'view', query: param });

    }
    customerListConfig.methods.show = function (row) {
        var param = {};
        param.id = row.id;
        var self = this;
        this.$router.push({ path: 'view', query: param });

    }
    customerListConfig.methods.sizeChange = function (event) {
        this.searchObject.size = event;
        this.getSearchList();
    }
    customerListConfig.methods.pageChange = function (index) {
        this.searchObject.no = index;
        this.getSearchList();
    }
    customerListConfig.methods.getSearchList = function () {
        this.loading = true;
        var data = this.searchObject, that = this;
        $.post("${siteurl}tenantRest/customer/search.htm", data, function (result) {
            if (result.code == 0) {
                that.tableData = result;
            }
            setTimeout(function(){
                that.loading = false;
            }, 300)
        });
    }
    customerListConfig.methods.search = function () {
        this.searchObject.no = 1;
        this.getSearchList();
    }
    customerListConfig.methods.clearData = function () {
                this.searchObject.name = "";
                this.searchObject.introducer = "";
    }
    customerListConfig.methods.deleteData = function (event) {
        this.selectId = event.id;
        this.dialogVisible = true;
    }

    customerListConfig.methods.handleClose = function (done) {
        this.dialogVisible = false;
        var self = this;
        if (self.selectId) {
            var params = {};
            params.id = self.selectId;
            this.postData("${siteurl}tenantRest/customer/delete.htm", params, function (res) {
                if (res.code == 0) {
                    self.$message({
                        message: '删除数据成功',
                        type: 'success'
                    });
                    self.getSearchList();
                } else {
                    self.$message.error(res.msg);
                }
            });
        }

    }

    customerListConfig.computed = {};

    customerListConfig.data = function () {
        return {
            searchObject: {
                no: 1,
                size: 10,
                    name:'',
                    introducer:''            },
            dialogVisible: false,
            defaultProps: {
                children: 'children',
                label: 'name'
            },
            loading: false,
            tableData: {},
        }
    };
    customerListConfig.methods.showAddView = function () {
        this.$router.push({ path: 'add'});
    };
    customerListConfig.mounted = function () {

    }
    customerListConfig.activated = function () {
        this.getSearchList();
    }
    var customerListView = Vue.component('list-customer-view', customerListConfig);
</script>
[/#macro]
