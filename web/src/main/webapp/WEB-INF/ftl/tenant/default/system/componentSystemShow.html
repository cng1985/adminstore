[#macro systemShowView]
<div>
	<el-form label-width="120px" :model="form">
		<el-form-item label="客户名称">
			{{form.name}}
		</el-form-item>
		<el-form-item label="广告语">
			{{form.demo}}
		</el-form-item>
		<el-form-item label="运费">
			{{form.freight}}
		</el-form-item>
		<el-form-item label="送货运费">
			{{form.fee}}元/每件
		</el-form-item>
		<el-form-item label="公司地址">
			{{form.address}}
		</el-form-item>
		<el-form-item label="联系电话">
			{{form.phone}}
		</el-form-item>
		<el-form-item label="开通日期">
			{{form.beginDate}}
		</el-form-item>
		<el-form-item label="到期日期">
			{{form.expireDate}}
		</el-form-item>
	</el-form>
</div>
[/#macro]
[#macro systemShowConfig]
<script type="text/x-template" id="my-system-show">
    [@systemShowView /]
</script>
<script type="text/javascript">
	//显示组件开始
	var systemShowConfig = {};
	systemShowConfig.template = "#my-system-show";
	systemShowConfig.methods = config.basicMethod();
	systemShowConfig.data = function () {
		return {
			form: {
			},
			activeIndex: "1"
		}
	};


	systemShowConfig.mounted = function () {
		console.info("init show")
		var self=this;
		var param = {};
		this.postData("${siteurl}tenantRest/shoptenant/cur.htm", param, function (result) {
			if (result.code == 0) {
				self.form=result;
			}
		});
	}

	var systemShowView = Vue.component('my-system-view', systemShowConfig);
		//显示组件结束
</script>
[/#macro]
