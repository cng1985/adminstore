
<!-- 增加页面开始 -->
[#macro organizationAddView]
    <div  class="model-form">
        <el-page-header @back="goBack" content="增加组织架构">
        </el-page-header>
        <div class="model-content">
            <el-form ref="ruleForm" :rules="rules" :model="form" label-width="160px" >
                <el-row :gutter="10">
                        <el-col :span="12">
                            <el-form-item label="备注" size="mini" prop="note">
                                    <el-input v-model="form.note" name="note">
                                    </el-input>
                            </el-form-item>
                        </el-col>
                </el-row>
                <el-row style="text-align: right;">
                    <el-button @click="goBack">取消</el-button>
                    <el-button type="primary" @click="add">确定</el-button>
                </el-row>
            </el-form>
        </div>
    </div>
[/#macro]

[#macro organizationAddConfig]
<script type="text/x-template" id="my-organization-add">
	[@organizationAddView /]
</script>
<script type="text/javascript">
		//添加组件开始
		var organizationAddConfig = {};
		organizationAddConfig.template = "#my-organization-add";
		organizationAddConfig.methods = config.basicMethod();
		organizationAddConfig.data = function () {
			return {
				form: {
					note: ''				},
				rules: {
				}
			}
		};
		organizationAddConfig.mounted = function () {
		}
		organizationAddConfig.computed = {};


		organizationAddConfig.methods.add = function () {
			var self = this;
			this.$refs["ruleForm"].validate(function(valid){
				if (valid) {
					self.addData();
				} else {
					console.log('error submit!!');
					return false;
				}
			});
		}

		organizationAddConfig.methods.addData = function () {
			var self = this, data = this.form;
			if (this.deforeAddData) {
				this.deforeAddData();
			}
			this.postData("${siteurl}tenantRest/organization/create.htm", data, function (res) {
				if (res.code == 0) {
					self.$message({
						message: '添加数据成功',
						type: 'success'
					});
					self.$router.go(-1);
				} else {
					self.$message.error(res.msg);
				}
			});
		}
		var  organizationAddView = Vue.component('add-view', organizationAddConfig);


</script>
[/#macro]

<!-- 增加页面结束 -->
