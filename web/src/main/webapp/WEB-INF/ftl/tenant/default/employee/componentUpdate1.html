[#macro staffUpdateView]
<div class="model-form">
    <el-page-header @back="goBack" content="更新员工">
    </el-page-header>
    <div class="model-content">
        <el-form ref="ruleForm" :rules="rules" :model="form" label-width="160px">
            <el-row :gutter="10">
                <el-col :span="24">
                    <el-form-item label="头像" size="mini" prop="avatar">
                        <avatar v-model="form.avatar"></avatar>
                    </el-form-item>

                </el-col>
                <el-col :span="12">
                    <el-form-item label="姓名" size="mini" prop="name">
                        <el-input v-model="form.name" name="name">
                        </el-input>
                    </el-form-item>

                </el-col>
                <el-col :span="12">
                    <el-form-item label="电话" size="mini" prop="phone">
                        <el-input v-model="form.phone" name="phone">
                        </el-input>
                    </el-form-item>

                </el-col>
                <el-col :span="12">
                    <el-form-item label="个人介绍" size="mini" prop="note">
                        <el-input v-model="form.note" name="note">
                        </el-input>
                    </el-form-item>

                </el-col>
                <el-col :span="12">
                    <el-form-item label="数据范围" size="mini" prop="dataScope">
						<el-radio v-model="form.dataScope" label="my">本人相关</el-radio>
                        <el-radio v-model="form.dataScope" label="myDepartment">本部门</el-radio>
                        <el-radio v-model="form.dataScope" label="myAllDepartment">本部门及下属部门</el-radio>
                        <el-radio v-model="form.dataScope" label="all">全部</el-radio>
					</el-form-item>

                </el-col>
                <el-col :span="12">
                    <el-form-item label="所在部门" size="mini" prop="tenantStructure">
                        <el-select style="width: 100%;" v-model="form.structure" filterable clearable
                            placeholder="请选择">
                            <el-option v-for="item in tenantStructureOptions" :key="item.id" :label="item.name"
                                :value="item.id">
                            </el-option>
                        </el-select>
                    </el-form-item>

                </el-col>
            </el-row>
            <el-row>
                <el-col :span="24" style="text-align: right;padding-bottom: 20px;padding-top: 20px;">
                    <el-button @click="goBack">取消</el-button>
                    <el-button type="primary" @click="updateData">确定</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
</div>
[/#macro]

[#macro staffUpdateConfig]
<script type="text/x-template" id="my-staff-update">
    [@staffUpdateView /]
</script>
<script type="text/javascript">
    //更新组件开始
    var staffUpdateConfig = {};
    staffUpdateConfig.template = "#my-staff-update";
    staffUpdateConfig.methods = config.basicMethod();
    staffUpdateConfig.methods.updateData = function () {
        var self = this;
        this.$refs["ruleForm"].validate(function (valid) {
            if (valid) {
                self.updateDataPost();
            } else {
                console.log('error submit!!');
                return false;
            }
        });
    }

    staffUpdateConfig.methods.updateDataPost = function () {
        var self = this, data = this.form;
        //delete data.staffCatalog;
        if (this.deforeUpdateData) {
            this.deforeUpdateData();
        }
        this.postData("${siteurl}tenantRest/staff/update.htm", data, function (res) {
            if (res.code == 0) {
                self.$message({
                    message: '修改数据成功',
                    type: 'success'
                });
                //window.history.go(-1)
                self.$router.go(-1);
            } else {
                self.$message.error(res.msg);
            }
        });
    }
    staffUpdateConfig.data = function () {
        return {
            form: {
                avatar: '',
                name: '',
                phone: '',
                note: '',
                dataScope: '',
                tenantStructure: ''
            },
            rules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ],
            }
        }
    };

    staffUpdateConfig.mounted = function () {
        var id = this.$route.query.id;
        var self = this;
        var data = {};
        data.id = id;
        this.postData("${siteurl}tenantRest/staff/view.htm", data, function (res) {
            if (res.code == 0) {
                self.form = res;
            }
        });
    }
    staffUpdateConfig.computed = {};
    staffUpdateConfig.computed.tenantStructureOptions = function () {
        return this.$store.state.tenantStructureOptions;
    };

    staffUpdateConfig.destroyed = function () {
        console.log("destroyed add view ");

    }
    var staffUpdateView = Vue.component('update-view', staffUpdateConfig);
    //更新组件结束
</script>
[/#macro]
