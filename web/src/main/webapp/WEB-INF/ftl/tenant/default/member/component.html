[#macro memberListView]
    <div>
        <el-dialog title="提示" :visible.sync="dialogVisible" width="30%">
            <span>确认要删除该条数据吗?</span>
            <span slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">取 消</el-button>
                <el-button type="primary" @click="handleClose">确 定</el-button>
            </span>
        </el-dialog>
        <div class="search">
            <el-form label-width="80px">
                <el-row>

            <el-col :span="24" style="padding: 0 10px;margin-top: 5px;">
                <el-row type="flex" justify="end">
                    <el-button size="small" type="primary" @click="search">搜索</el-button>
                    <el-button size="small" plain @click="clearData">清除条件</el-button>
                </el-row>
            </el-col>
            </el-row>
            </el-form>
        </div>
        <div class="data-content">
            <div  class="tool-add">
                <el-button type="primary" size="small" @click="addView">新增</el-button>
            </div>

            <el-table v-loading="loading" :data="tableData.list"  @cell-click="showView" @sort-change="changeTableSort" style="width: 100%;font-size: 12px;">
                        <el-table-column label="个人介绍"

                                        prop="note"
                        
                         width="100"  
                        >
                        </el-table-column>
                        <el-table-column label="性别"

                                        prop="sex"
                        
                         width="100"  
                        >
                        </el-table-column>
                        <el-table-column label="个人介绍"

                                        prop="introduce"
                        
                         width="100"  
                        >
                        </el-table-column>
                        <el-table-column label="职业"

                                        prop="job"
                        
                         width="100"  
                        >
                        </el-table-column>
                        <el-table-column label="账号"

                                        prop="no"
                        
                         width="100"  
                        >
                        </el-table-column>
                <el-table-column width="160" align="center" fixed="right" label="操作">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="editView(scope.row)">编辑
                        </el-button>
                        <el-button type="danger" size="mini"  style="cursor: pointer;"
                                @click="deleteData(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
                </el-table>

            <div class="page">
                <el-pagination background :current-page="searchObject.no" :page-sizes="[10, 20, 50, 100]"
                            :page-size="tableData.size" :pager-count="5"
                            layout="total, sizes, prev, pager, next, jumper" :page-count="tableData.totalPage"
                            :total="tableData.total" @size-change="sizeChange" @current-change="pageChange">
                </el-pagination>
            </div>
        </div>
    </div>
[/#macro]


[#macro memberAddView]
    <div  class="model-form">
        <el-page-header @back="goBack" content="增加用户">
        </el-page-header>
        <div class="model-content">
            <el-form ref="ruleForm" :rules="rules" :model="form" label-width="160px" >
                <el-row :gutter="10">
                        <el-col :span="12">
                            <el-form-item label="个人介绍" size="mini" prop="note">
                                    <el-input v-model="form.note" name="note">
                                    </el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item label="性别" size="mini" prop="sex">
                                    <el-input v-model="form.sex" name="sex">
                                    </el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item label="个人介绍" size="mini" prop="introduce">
                                    <el-input v-model="form.introduce" name="introduce">
                                    </el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item label="职业" size="mini" prop="job">
                                    <el-input v-model="form.job" name="job">
                                    </el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item label="账号" size="mini" prop="no">
                                    <el-input v-model="form.no" name="no">
                                    </el-input>
                            </el-form-item>
                        </el-col>
                </el-row>
                <el-row style="text-align: right;">
                    <el-button @click="goBack">取消</el-button>
                    <el-button type="primary" @click="add">确定</el-button>
                </el-row>
            </el-form>
        </div>
    </div>
[/#macro]

[#macro childMemberView]
    <div >
        <el-form class="viewForm" label-width="80px">
            <el-col :span="12">
                <el-form-item label="个人介绍">
                    <div v-html="viewModel.note">></div>
                </el-form-item>
            </el-col>
            <el-col :span="12">
                <el-form-item label="性别">
                    <div v-html="viewModel.sex">></div>
                </el-form-item>
            </el-col>
            <el-col :span="12">
                <el-form-item label="个人介绍">
                    <div v-html="viewModel.introduce">></div>
                </el-form-item>
            </el-col>
            <el-col :span="12">
                <el-form-item label="职业">
                    <div v-html="viewModel.job">></div>
                </el-form-item>
            </el-col>
            <el-col :span="12">
                <el-form-item label="账号">
                    <div v-html="viewModel.no">></div>
                </el-form-item>
            </el-col>
        </el-form>
    </div>
    [/#macro]

    [#macro childMemberConfig]
    <script type="text/x-template" id="child-member-show">
        [@childMemberView /]
    </script>
    <script type="text/javascript">

        var childMemberShowConfig = {};
        childMemberShowConfig.template = "#child-member-show";
        childMemberShowConfig.methods = config.basicMethod();
        childMemberShowConfig.data = function () {
            return {
                viewModel: {
                }
            }
        };
        childMemberShowConfig.mounted = function () {
            var id = this.$route.query.id;
            var self = this;
            var data = {};
            data.id = id;
            this.postData("${siteurl}tenantRest/member/view.htm", data, function (res) {
                if (res.code == 0) {
                    self.viewModel = res;

                }
            });
        }
        var childMemberShowView = Vue.component('child-member-show', childMemberShowConfig);
    </script>
    [/#macro]
